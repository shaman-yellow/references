abstract: <jats:title>Abstract</jats:title><jats:p>Liquid–liquid phase separation
  (LLPS) is a novel principle for interpreting precise spatiotemporal coordination
  in living cells through biomolecular condensate (BMC) formation via dynamic aggregation.
  LLPS changes individual molecules into membrane-free, droplet-like BMCs with specific
  functions, which coordinate various cellular activities. The formation and regulation
  of LLPS are closely associated with oncogenesis, tumor progressions and metastasis,
  the specific roles and mechanisms of LLPS in tumors still need to be further investigated
  at present. In this review, we comprehensively summarize the conditions of LLPS
  and identify mechanisms involved in abnormal LLPS in cancer processes, including
  tumor growth, metastasis, and angiogenesis from the perspective of cancer hallmarks.
  We have also reviewed the clinical applications of LLPS in oncologic areas. This
  systematic summary of dysregulated LLPS from the different dimensions of cancer
  hallmarks will build a bridge for determining its specific functions to further
  guide basic research, finding strategies to intervene in LLPS, and developing relevant
  therapeutic approaches.</jats:p>

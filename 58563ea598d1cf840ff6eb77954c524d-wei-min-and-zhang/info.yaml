abstract: "<jats:title>Abstract</jats:title><jats:p>Human oral bioavailability (HOB)\
  \ is a key factor in determining the fate of new drugs in clinical trials. HOB is\
  \ conventionally measured using expensive and time-consuming experimental tests.\
  \ The use of computational models to evaluate HOB before the synthesis of new drugs\
  \ will be beneficial to the drug development process. In this study, a total of\
  \ 1588 drug molecules with HOB data were collected from the literature for the development\
  \ of a classifying model that uses the consensus predictions of five random forest\
  \ models. The consensus model shows excellent prediction accuracies on two independent\
  \ test sets with two cutoffs of 20% and 50% for classification of molecules. The\
  \ analysis of the importance of the input variables allowed the identification of\
  \ the main molecular descriptors that affect the HOB class value. The model is available\
  \ as a web server at <jats:ext-link xmlns:xlink=\"http://www.w3.org/1999/xlink\"\
  \ ext-link-type=\"uri\" xlink:href=\"http://www.icdrug.com/ICDrug/ADMET\">www.icdrug.com/ICDrug/ADMET</jats:ext-link>\
  \ for quick assessment of oral bioavailability for small molecules. The results\
  \ from this study provide an accurate and easy-to-use tool for screening of drug\
  \ candidates based on HOB, which may be used to reduce the risk of failure in late\
  \ stage of drug development.</jats:p>\n                <jats:p><jats:bold>Graphical\
  \ Abstract</jats:bold></jats:p>"

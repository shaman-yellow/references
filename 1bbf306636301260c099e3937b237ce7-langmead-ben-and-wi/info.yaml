abstract: "<jats:title>Abstract</jats:title>\n               <jats:sec>\n        \
  \          <jats:title>Motivation</jats:title>\n                  <jats:p>General-purpose\
  \ processors can now contain many dozens of processor cores and support hundreds\
  \ of simultaneous threads of execution. To make best use of these threads, genomics\
  \ software must contend with new and subtle computer architecture issues. We discuss\
  \ some of these and propose methods for improving thread scaling in tools that analyze\
  \ each read independently, such as read aligners.</jats:p>\n               </jats:sec>\n\
  \               <jats:sec>\n                  <jats:title>Results</jats:title>\n\
  \                  <jats:p>We implement these methods in new versions of Bowtie,\
  \ Bowtie 2 and HISAT. We greatly improve thread scaling in many scenarios, including\
  \ on the recent Intel Xeon Phi architecture. We also highlight how bottlenecks are\
  \ exacerbated by variable-record-length file formats like FASTQ and suggest changes\
  \ that enable superior scaling.</jats:p>\n               </jats:sec>\n         \
  \      <jats:sec>\n                  <jats:title>Availability and implementation</jats:title>\n\
  \                  <jats:p>Experiments for this study: https://github.com/BenLangmead/bowtie-scaling.</jats:p>\n\
  \               </jats:sec>\n               <jats:sec>\n                  <jats:title>Bowtie</jats:title>\n\
  \                  <jats:p>http://bowtie-bio.sourceforge.net .</jats:p>\n      \
  \         </jats:sec>\n               <jats:sec>\n                  <jats:title>Bowtie\
  \ 2</jats:title>\n                  <jats:p>http://bowtie-bio.sourceforge.net/bowtie2\
  \ .</jats:p>\n               </jats:sec>\n               <jats:sec>\n          \
  \        <jats:title>HISAT</jats:title>\n                  <jats:p>http://www.ccb.jhu.edu/software/hisat</jats:p>\n\
  \               </jats:sec>\n               <jats:sec>\n                  <jats:title>Supplementary\
  \ information</jats:title>\n                  <jats:p>Supplementary data are available\
  \ at Bioinformatics online.</jats:p>\n               </jats:sec>"

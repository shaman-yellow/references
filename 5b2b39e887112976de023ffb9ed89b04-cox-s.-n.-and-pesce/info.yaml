abstract: <jats:title>Abstract</jats:title><jats:sec><jats:title>Background</jats:title><jats:p>IgA
  nephropathy (Ig<jats:styled-content style="fixed-case">AN</jats:styled-content>)
  is a common complex disease with a strong genetic involvement. We aimed to identify
  novel, rare, highly penetrant risk variants combining family‐based linkage analysis
  with whole‐exome sequencing (<jats:styled-content style="fixed-case">WES</jats:styled-content>).</jats:p></jats:sec><jats:sec><jats:title>Methods</jats:title><jats:p>Linkage
  analysis of 16 kindreds of South Italian ancestry was performed using an ‘affected‐only’
  strategy. Eight most informative trios composed of two familial cases and an intrafamilial
  control were selected for <jats:styled-content style="fixed-case">WES</jats:styled-content>.
  High‐priority variants in linked regions were identified and validated using Sanger
  sequencing. Custom TaqMan assays were designed and carried out in the 16 kindreds
  and an independent cohort of 240 Ig<jats:styled-content style="fixed-case">AN</jats:styled-content>
  patients and 113 control subjects.</jats:p></jats:sec><jats:sec><jats:title>Results</jats:title><jats:p>We
  found suggestive linkage signals in 12 loci. After sequential filtering and validation
  of <jats:styled-content style="fixed-case">WES</jats:styled-content> data, we identified
  24 private or extremely rare (<jats:styled-content style="fixed-case">MAF</jats:styled-content>
  &lt;0.0003) linked variants segregating with Ig<jats:styled-content style="fixed-case">AN</jats:styled-content>
  status. These were present within coding or regulatory regions of 23 genes that
  merged into a common functional network. The genes were interconnected by <jats:italic><jats:styled-content
  style="fixed-case">AKT</jats:styled-content>,<jats:styled-content style="fixed-case">
  CTNNB</jats:styled-content>1, <jats:styled-content style="fixed-case">NFKB</jats:styled-content>,<jats:styled-content
  style="fixed-case"> MYC</jats:styled-content></jats:italic> and <jats:italic><jats:styled-content
  style="fixed-case">UBC</jats:styled-content></jats:italic>, key modulators of <jats:styled-content
  style="fixed-case">WNT</jats:styled-content>/β‐catenin and <jats:styled-content
  style="fixed-case">PI</jats:styled-content>3K/Akt pathways, which are implicated
  in Ig<jats:styled-content style="fixed-case">AN</jats:styled-content> pathogenesis.
  Overlaying publicly available expression data, genes/proteins with expression notably
  altered in Ig<jats:styled-content style="fixed-case">AN</jats:styled-content> were
  included in this immune‐related network. In particular, the network included the
  glucocorticoid receptor gene, <jats:italic><jats:styled-content style="fixed-case">NR</jats:styled-content>3C1</jats:italic>,
  which is the target of corticosteroid therapy routinely used in the treatment of
  Ig<jats:styled-content style="fixed-case">AN</jats:styled-content>.</jats:p></jats:sec><jats:sec><jats:title>Conclusion</jats:title><jats:p>Our
  findings suggest that disease susceptibility could be influenced by multiple rare
  variants acting in a common network that could provide the starting point for the
  identification of potential drug targets for personalized therapy.</jats:p></jats:sec>

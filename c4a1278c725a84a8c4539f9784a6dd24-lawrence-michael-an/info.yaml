abstract: "<jats:title>Abstract</jats:title>\n               <jats:p>Summary: The\
  \ rtracklayer package supports the integration of existing genome browsers with\
  \ experimental data analyses performed in R. The user may (i) transfer annotation\
  \ tracks to and from a genome browser and (ii) create and manipulate browser views\
  \ to focus on a particular set of annotations in a specific genomic region. Currently,\
  \ the UCSC genome browser is supported.</jats:p>\n               <jats:p>Availability:\
  \ The package is freely available from http://www.bioconductor.org/. A quick-start\
  \ vignette is included with the package.</jats:p>\n               <jats:p>Contact:\
  \ Â mflawren@fhcrc.org</jats:p>"

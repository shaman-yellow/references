abstract: '<jats:p>Genome-wide association study (GWAS) summary statistics are a fundamental
  resource for a variety of research applications <jats:sup>1–6</jats:sup>. Yet despite
  their widespread utility, no common storage format has been widely adopted, hindering
  tool development and data sharing, analysis and integration. Existing tabular formats
  <jats:sup>7,8</jats:sup> often ambiguously or incompletely store information about
  genetic variants and their associations, and also lack essential metadata increasing
  the possibility of errors in data interpretation and post-GWAS analyses. Additionally,
  data in these formats are typically not indexed, requiring the whole file to be
  read which is computationally inefficient. To address these issues, we propose an
  adaptation of the variant call format<jats:sup>9</jats:sup> (GWAS-VCF) and have
  produced a suite of open-source tools for using this format in downstream analyses.
  Simulation studies determine GWAS-VCF is 9-46x faster than tabular alternatives
  when extracting variant(s) by genomic position. Our results demonstrate the GWAS-VCF
  provides a robust and performant solution for sharing, analysis and integration
  of GWAS data. We provide open access to over 10,000 complete GWAS summary datasets
  converted to this format (available from: <jats:ext-link xmlns:xlink="http://www.w3.org/1999/xlink"
  ext-link-type="uri" xlink:href="https://gwas.mrcieu.ac.uk">https://gwas.mrcieu.ac.uk</jats:ext-link>).</jats:p>'

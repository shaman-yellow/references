abstract: The NADP-specific glutamate dehydrogenase of Neurospora crassa was digested
  with trypsin, and peptides accounting for 441 out of the 452 residues of the polypeptide
  chain were isolated and substantially sequenced. Additional experimental detail
  has been deposited as Supplementary Publication SUP 50052 (11 pages) with the British
  Library (Lending Division), Boston Spa, Wetherby, W. Yorkshire LS23 7BQ, U.K., from
  whom copies may be obtained under the terms given in Biochem J. (1975) 145, 5.

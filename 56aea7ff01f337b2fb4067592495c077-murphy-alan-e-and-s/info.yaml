abstract: "<jats:title>Abstract</jats:title>\n               <jats:sec>\n        \
  \          <jats:title>Motivation</jats:title>\n                  <jats:p>Genome-wide\
  \ association studies (GWAS) summary statistics have popularized and accelerated\
  \ genetic research. However, a lack of standardization of the file formats used\
  \ has proven problematic when running secondary analysis tools or performing meta-analysis\
  \ studies.</jats:p>\n               </jats:sec>\n               <jats:sec>\n   \
  \               <jats:title>Results</jats:title>\n                  <jats:p>To address\
  \ this issue, we have developed MungeSumstats, a Bioconductor R package for the\
  \ standardization and quality control of GWAS summary statistics. MungeSumstats\
  \ can handle the most common summary statistic formats, including variant call format\
  \ (VCF) producing a reformatted, standardized, tabular summary statistic file, VCF\
  \ or R native data object.</jats:p>\n               </jats:sec>\n              \
  \ <jats:sec>\n                  <jats:title>Availability and implementation</jats:title>\n\
  \                  <jats:p>MungeSumstats is available on Bioconductor (v 3.13) and\
  \ can also be found on Github at: https://neurogenomics.github.io/MungeSumstats.</jats:p>\n\
  \               </jats:sec>\n               <jats:sec>\n                  <jats:title>Supplementary\
  \ information</jats:title>\n                  <jats:p>Supplementary data are available\
  \ at Bioinformatics online.</jats:p>\n               </jats:sec>"

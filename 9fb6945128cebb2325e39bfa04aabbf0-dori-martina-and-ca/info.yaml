abstract: <jats:p>Circular RNAs (circRNAs) are known to act as important regulators
  of the microRNA (miRNA) activity. Yet, computational resources to identify miRNA:circRNA
  interactions are mostly limited to already annotated circRNAs or affected by high
  rates of false positive predictions. To overcome these limitations, we developed
  Circr, a computational tool for the prediction of associations between circRNAs
  and miRNAs. Circr combines three publicly available algorithms for <jats:italic>de
  novo</jats:italic> prediction of miRNA binding sites on target sequences (miRanda,
  RNAhybrid, and TargetScan) and annotates each identified miRNA:target pairs with
  experimentally validated miRNA:RNA interactions and binding sites for Argonaute
  proteins derived from either ChIPseq or CLIPseq data. The combination of multiple
  tools for the identification of a single miRNA recognition site with experimental
  data allows to efficiently prioritize candidate miRNA:circRNA interactions for functional
  studies in different organisms. Circr can use its internal annotation database or
  custom annotation tables to enhance the identification of novel and not previously
  annotated miRNA:circRNA sites in virtually any species. Circr is written in Python
  3.6 and is released under the GNU GPL3.0 License at <jats:ext-link>https://github.com/bicciatolab/Circr</jats:ext-link>.</jats:p>
author: Dori, Martina and Caroli, Jimmy and Forcato, Mattia

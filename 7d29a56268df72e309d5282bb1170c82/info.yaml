abstract: <jats:title>Abstract</jats:title><jats:p>Here we demonstrate that the large
  language model GPT-4 can accurately annotate cell types using marker gene information
  in single-cell RNA sequencing analysis. When evaluated across hundreds of tissue
  and cell types, GPT-4 generates cell type annotations exhibiting strong concordance
  with manual annotations. This capability can considerably reduce the effort and
  expertise required for cell type annotation. Additionally, we have developed an
  R software package GPTCelltype for GPT-4’s automated cell type annotation.</jats:p>
